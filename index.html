<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Ilya Kotsar">
		<title>Text Encryptor Web</title>
		<link rel="stylesheet" href="/text-encryptor-web/main.min.css">
	</head>
	<body class="text-black bg-neutral-50">
		<div class="max-w-xl mx-auto border border-neutral-300 rounded-lg p-5 my-5">
			<div class="mb-5">
				<div class="flex justify-between mb-0.5">
					<label for="plaintext" class="cursor-pointer">Plaintext</label>
					<button onclick="copy(this, 'plaintext')" type="button" class="text-neutral-400" title="Copy">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path></svg>
					</button>
				</div>
				<textarea id="plaintext" rows="4" class="bg-inherit focus:bg-white px-3 py-1.5 rounded w-full border border-neutral-400 focus:border-blue-500" autocomplete="off"></textarea>
			</div>
			<div class="mb-5">
				<div class="mb-0.5">
					<label for="iterations" class="cursor-pointer">Iterations</label>
				</div>
				<input type="number" id="iterations" min="100000" max="1000000" value="500000" class="bg-inherit focus:bg-white px-3 py-1.5 rounded w-full border border-neutral-400 focus:border-blue-500" autocomplete="off">
			</div>
			<div class="border-y border-neutral-400 py-5 mb-5">
				<div class="mb-5">
					<div class="mb-0.5">
						<label for="password" class="cursor-pointer">Password</label>
					</div>
					<input type="password" id="password" class="bg-inherit focus:bg-white px-3 py-1.5 rounded w-full border border-neutral-400 focus:border-blue-500">
				</div>
				<div class="flex flex-wrap justify-evenly gap-2">
					<button type="button" onclick="encrypt()" class="flex items-center ps-4 pe-3 py-1.5 rounded border-2 border-transparent bg-emerald-200 hover:bg-emerald-100 hover:border-emerald-600">
						<span class="me-1">Encrypt</span>
						<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="text-emerald-800" fill="currentColor"><path d="m18.707 12.707-1.414-1.414L13 15.586V6h-2v9.586l-4.293-4.293-1.414 1.414L12 19.414z"></path></svg>
					</button>
					<button type="button" onclick="decrypt()" class="flex items-center ps-4 pe-3 py-1.5 rounded border-2 border-transparent bg-rose-200 hover:bg-rose-100 hover:border-rose-600">
						<span class="me-1">Decrypt</span>
						<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="text-rose-800" fill="currentColor"><path d="M11 8.414V18h2V8.414l4.293 4.293 1.414-1.414L12 4.586l-6.707 6.707 1.414 1.414z"></path></svg>
					</button>
				</div>
			</div>
			<div>
				<div class="flex justify-between mb-0.5">
					<label for="ciphertext" class="cursor-pointer">Ciphertext</label>
					<button onclick="copy(this, 'ciphertext')" type="button" class="text-neutral-400" title="Copy">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path></svg>
					</button>
				</div>
				<textarea id="ciphertext" rows="4" class="bg-inherit focus:bg-white px-3 py-1.5 rounded w-full border border-neutral-400 focus:border-blue-500 break-all" autocomplete="off"></textarea>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="/text-encryptor-web/main.js"></script>
	</body>
</html>
